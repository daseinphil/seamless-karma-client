<div class="container">
  <h1>Create a new user</h1>
  <form novalidate="novalidate" class="form-horizontal">
    <div class="control-group">
      <label class="control-label" for="inputUsername">Username:</label>

      <div class="controls">
        <input type="text" id="inputUsername" ng-model="user.username" placeholder="Required"/>
      </div>
    </div>

    <div class="control-group">
      <label class="control-label" for="inputFirstName">First name:</label>

      <div class="controls">
        <input type="text" id="inputFirstName" ng-model="user.first_name" placeholder="Required"/>
      </div>
    </div>

    <div class="control-group">
      <label class="control-label" for="inputLastName">Last name:</label>
      <div class="controls">
        <input type="text" id="inputLastName" ng-model="user.last_name" placeholder="Required"/>
      </div>
    </div>

    <div class="control-group">
      <label class="control-label" for="inputOrganizationId">Organization ID:</label>
      <div class="controls">
        <input type="text" id="inputOrganizationId" ng-model="user.organization_id" placeholder="Required"/>
      </div>
    </div>

    <div class="control-group">
      <label class="control-label" for="inputAllocation">Allocation:</label>
      <div class="controls">        
	<input type="text" id="inputAllocation" ng-model="user.allocation" placeholder="Allocation"/>
      </div>
    </div>

<br>
    <div class="control-group">
      <div class="controls">
        <a ng-click="cancel()" class="btn btn-small">cancel</a>
        <a ng-click="createNewUser()" class="btn btn-small btn-primary">create new user</a>
      </div>
    </div>
  </form>
</div>
