
<div class="span6">
	<div class="panel panel-default">
	  <div class="panel-heading"><input type="text" placeholder="Filter Results" ng-model="query"><a ng-click="createNewUser()" class="btn btn-small btn-success pull-right">create new user</a></div>
	    <table class="table table-striped table-condensed">
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th style="min-width: 80px;">Username</th>
            <th style="min-width: 80px;">Name</th>
            <th style="min-width: 80px;">Seamless ID</th>
            <th style="min-width: 80px;">Karma</th>
            <th style="width:20px;"> </th>
            <th style="width:20px;"> </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in users.data | filter:query">
            <td>{{ user.username }}</td>
            <td>{{ user.first_name + ' ' + user.last_name }}</td>
            <td>{{ user.seamless_id }}</td>
	    <td ng-class="{ red: karma < 0 }">{{ user.karma }}</td>
            <td><a ng-click="editUser(user.id)" class="btn btn-small btn-primary">detail</a></td>
            <td><a ng-click="deleteUser(user.id)" class="btn btn-small btn-danger">delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
