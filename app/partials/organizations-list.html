<div class="span6">
        <div class="panel panel-default">
          <div class="panel-heading"><input type="text" placeholder="Filter Results" ng-model="query"><a ng-click="createNewOrganization()" class="btn btn-small btn-success pull-right">create new organization</a></div>
            <table class="table table-striped table-condensed">
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th style="min-width: 80px;">Name</th>
            <th style="min-width: 80px;">Seamless ID</th>
            <th style="min-width: 80px;">Seamless Karma ID</th>
            <th style="min-width: 80px;">Default Allocation</th>
            <th style="width:20px;"> </th>
            <th style="width:20px;"> </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="organization in organizations.data | filter:query">
            <td>{{ organization.name }}</td>
            <td>{{ organization.seamless_id }}</td>
            <td>{{ organization.id }}</td>
            <td>{{ organization.default_allocation }}</td>
            <td><a ng-click="editOrganization(organization.id)" class="btn btn-small btn-primary">detail</a></td>
            <td><a ng-click="deleteOrganization(organization.id)" class="btn btn-small btn-danger">delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
