<div class="container">
  <h1>User detail</h1>

  <form novalidate="novalidate" class="form-horizontal">

    <div class="control-group">
      <label class="control-label" for="inputFirstName">First name:</label>
      <div class="controls">
        <input type="text" id="inputFirstName" ng-model="user.first_name"/>
      </div>
    </div>

    <div class="control-group">
      <label class="control-label" for="inputLastName">Last name:</label>
      <div class="controls">
        <input type="text" id="inputLastName" ng-model="user.last_name"/>
      </div>
    </div>

    <div class="control-group">
      <label class="control-label" for="inputOrganization">Organization:</label>
      <div class="controls">
        <input type="text" id="inputOrganization" ng-model="user.organization"/>
      </div>
    </div>

    <div class="control-group">
      <label class="control-label" for="inputAllocation">Allocation:</label>
      <div class="controls">
        <input type="text" id="inputAllocation" ng-model="user.allocation"/>
      </div>
    </div>

    <div class="control-group">
      <label class="control-label" for="inputSeamlessId">Seamless ID:</label>
      <div class="controls">
        <input type="text" id="inputSeamlessId" ng-model="user.seamless_id"/>
      </div>
    </div>

<br>
    <div class="control-group">
      <div class="controls">
        <a ng-click="cancel()" class="btn btn-small">cancel</a>
        <a ng-click="updateUser()" class="btn btn-small btn-primary">update user</a>
      </div>
    </div>
  </form>
</div>
