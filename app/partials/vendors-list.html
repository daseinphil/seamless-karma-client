
<div class="span6">
<div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading"><input type="text" placeholder="Filter Results" ng-model="query"><a ng-click="createNewVendor()" class="btn btn-small btn-success pull-right">create new vendor</a></div>
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th style="min-width: 80px;">Vendor</th>
            <th style="min-width: 80px;">Seamless ID</th>
            <th style="width:20px;"> </th>
            <th style="width:20px;"> </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="vendor in vendors.data | filter:query">
            <td>{{ vendor.name }}</td>
            <td>{{ vendor.seamless_id }}</td>
            <td><a ng-click="editVendor(vendor.id)" class="btn btn-small btn-primary">detail</a></td>
            <td><a ng-click="deleteVendor(vendor.id)" class="btn btn-small btn-danger">delete</a></td>
        </tr>
        </tbody>
    </table>
